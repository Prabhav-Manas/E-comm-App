<div class="container">
  <div class="row">
    <div class="col-md-4 m-auto my-5 p-4 shadow bgFormColor">
      <h1 class="text-center textColor">Sign In</h1>
      <form [formGroup]="logInForm">
        <!-- UserType DropDown -->
        <div class="">
          <div class="">
            <label for="dropdown" class="textColor">Select User Type:</label>
            <select
              id="dropdown"
              formControlName="userType"
              class="floatDropDown floatDropDown"
              autocomplete="off"
            >
              <option
                *ngFor="let option of dropdownOptions"
                [value]="option.value"
              >
                {{ option.label }}
              </option>
            </select>
          </div>
        </div>
        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="form-label textColor">Email</label>
          <input
            type="email"
            class="form-control relative"
            id="email"
            formControlName="email"
            autocomplete="email"
            [ngClass]="{'is-invalid':logInForm.controls?.['email']?.invalid && logInForm.controls?.['email']?.touched}"
            (keydown)="Space($event)"
          />
          <small
            *ngIf="logInForm.controls?.['email']?.errors?.['required']"
            class="invalid-feedback text-danger absolute"
          >
            Email is required.
          </small>
        </div>
        <!-- Password -->
        <div class="mb-4">
          <label for="password" class="form-label textColor">Password</label>
          <input
            type="{{ hide }}"
            class="form-control relative"
            id="password"
            formControlName="password"
            autocomplete="current-password"
            [ngClass]="{'is-invalid': logInForm.controls?.['password']?.invalid && logInForm.controls?.['password']?.touched}"
            (keydown)="Space($event)"
          />
          <small
            *ngIf="logInForm.controls?.['password']?.errors?.['required']"
            class="invalid-feedback text-danger absolute"
          >
            Password is required.
          </small>
          <span class="eye">
            <i
              class="fa fa-{{
                hide == 'password' ? 'eye-slash' : 'eye'
              }} random-eye"
              id="togglePassword"
              (click)="
                hide == 'password' ? (hide = 'text') : (hide = 'password')
              "
            ></i>
          </span>
        </div>
        <div class="d-md-flex justify-content-between">
          <div class="">
            <a routerLink="/auth/signup" class="textColor alreadyAcc"
              >Don't have account? Sign up</a
            ><br />
            <a routerLink="/forgotPassword" class="textColor forgotPass"
              >Forgot Password</a
            >
          </div>
          <button type="submit" class="btn btnSubmit" (click)="onSubmit()">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
